<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Test Console</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #5436DA;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #5436DA;
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* Markdown formatting */
        .formatted-text p {
            margin: 0 0 10px 0;
        }

        .formatted-text ul, 
        .formatted-text ol {
            margin: 0 0 10px 0;
            padding-left: 25px;
        }

        .formatted-text li {
            margin-bottom: 5px;
        }

        .formatted-text strong {
            font-weight: 600;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #5436DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #4326B0;
        }

        #send-button:disabled {
            background-color: #9d92cc;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing-container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Agent Test Console</h1>
    </div>
    <div id="chat-container" class="chat-container">
        <!-- Messages will be displayed here -->
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message here..." autofocus>
        <button id="send-button">Send</button>
    </div>

    <script>
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Generate session ID (GUID)
        function generateGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Session ID for this chat session
        const sessionId = generateGuid();

        // Add a new message to the chat
        function addMessage(text, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'assistant-message');
            
            if (isUser) {
                messageElement.textContent = text;
            } else {
                // Create an empty container for typing animation
                const typingContainer = document.createElement('div');
                typingContainer.classList.add('typing-container');
                messageElement.appendChild(typingContainer);
            }
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageElement;
        }

        // Convert Markdown to HTML
        function markdownToHtml(text) {
            // Handle newlines first
            let html = text.replace(/\n\n/g, '</p><p>');
            
            // Convert bullet points (dash or asterisk)
            html = html.replace(/^[\s]*[-*][\s]+(.*?)$/gm, '<li>$1</li>');
            
            // Wrap consecutive list items in ul tags
            html = html.replace(/(<li>.*?<\/li>)(\n<li>.*?<\/li>)+/g, '<ul>$&</ul>');
            
            // Clean up any list items not in a list
            html = html.replace(/<li>(.*?)<\/li>/g, function(match) {
                if (match.indexOf('<ul>') === -1) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });
            
            // Bold text (both ** and __ styles)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Fix paragraphs
            if (!html.startsWith('<p>')) {
                html = '<p>' + html;
            }
            if (!html.endsWith('</p>')) {
                html = html + '</p>';
            }
            
            // Fix single newlines (not after list items)
            html = html.replace(/([^>])\n([^<])/g, '$1<br>$2');
            
            return html;
        }

        // Type out the response word by word with formatting
        function typeResponse(messageElement, text) {
            const typingContainer = messageElement.querySelector('.typing-container');
            const words = text.split(' ');
            let wordIndex = 0;
            let currentText = '';
            
            // First display without formatting to get typing effect
            const typingInterval = setInterval(() => {
                if (wordIndex < words.length) {
                    currentText += (wordIndex > 0 ? ' ' : '') + words[wordIndex];
                    typingContainer.textContent = currentText;
                    wordIndex++;
                    messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else {
                    clearInterval(typingInterval);
                    
                    // Once typing is done, apply markdown formatting
                    typingContainer.innerHTML = '';
                    const formattedDiv = document.createElement('div');
                    formattedDiv.classList.add('formatted-text');
                    formattedDiv.innerHTML = markdownToHtml(text);
                    typingContainer.appendChild(formattedDiv);
                    
                    enableInput();
                }
            }, 50); // Adjust typing speed here (milliseconds per word)
        }

        // Send a message to the API
        async function sendMessage(messageText) {
            disableInput();
            
            // Add user message to chat
            addMessage(messageText, true);
            
            // Add assistant message with spinner
            const assistantMessage = addMessage('', false);
            const typingContainer = assistantMessage.querySelector('.typing-container');
            const spinner = document.createElement('div');
            spinner.classList.add('spinner');
            typingContainer.appendChild(spinner);
            
            try {
                const response = await fetch('https://test-ai-agent.azurewebsites.net/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText,
                        sessionId: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove spinner
                typingContainer.innerHTML = '';
                
                // Type out the response
                typeResponse(assistantMessage, data.response);
                
            } catch (error) {
                console.error('Error:', error);
                typingContainer.innerHTML = 'Error: Could not get a response. Please try again.';
                enableInput();
            }
        }

        // Disable input while waiting for response
        function disableInput() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="spinner"></div>';
        }

        // Enable input after response is received
        function enableInput() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            messageInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    sendMessage(messageText);
                    messageInput.value = '';
                }
            }
        });

        // Initial focus
        messageInput.focus();
    </script>
</body>
</html>
